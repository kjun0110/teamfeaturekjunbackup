services:

  db:
    image: postgres:16-alpine
    container_name: aifixr
    environment:
      - POSTGRES_DB=aifixrdb
      - POSTGRES_USER=aifixr
      - POSTGRES_PASSWORD=Aifixr0930!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spring-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-Redis0930!}
    volumes:
      - redis-data:/data
    networks:
      spring-network:
        aliases:
          - redis.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  gateway:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Redis0930!}
    networks:
      spring-network:
        aliases:
          - gateway.local

  common-service:
    build:
      context: .
      dockerfile: ./services/common/Dockerfile
    container_name: common
    ports:
      - "8101:8080"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Redis0930!}
    networks:
      spring-network:
        aliases:
          - common.local

  environment-service:
    build:
      context: .
      dockerfile: ./services/environment/Dockerfile
    container_name: environment
    ports:
      - "8105:8080"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Redis0930!}
    networks:
      spring-network:
        aliases:
          - environment.local

  social-service:
    build:
      context: .
      dockerfile: ./services/social/Dockerfile
    container_name: social
    ports:
      - "8106:8080"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Redis0930!}
    networks:
      spring-network:
        aliases:
          - social.local

  governance-service:
    build:
      context: .
      dockerfile: ./services/governance/Dockerfile
    container_name: governance
    ports:
      - "8107:8080"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Redis0930!}
    networks:
      spring-network:
        aliases:
          - governance.local

  user-service:
    build:
      context: .
      dockerfile: ./services/user/Dockerfile
    container_name: user
    ports:
      - "8104:8080"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Redis0930!}
    networks:
      spring-network:
        aliases:
          - user.local


networks:
  spring-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
